<div
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="shared/layout"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
    <div layout:fragment="content">
        <h1 class="fs-1">Zaloguj się</h1>
        <div class="login-form-container">
            <div th:if="${param.error}">
                Niepoprawne dane użytkownika.
            </div>
<!--            <div th:if="${param.logout}">-->
<!--                Zostałeś wylogowany.-->
<!--            </div>-->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label>Login</label>
                    <input class="form-control" type="text" name="username" placeholder="Login"/>
                </div>
                <div class="form-group">
                    <label>Hasło</label>
                    <input class="form-control" type="password" name="password" placeholder="Hasło"/>
                </div>
                <input class="btn btn-primary login-form-container-button" type="submit" value="Zaloguj"/>
            </form>

        </div>
    </div>
</div>
